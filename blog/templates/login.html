<!DOCTYPE html>
{% extends "layout.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flaskr</title>
</head>
<body>
{% block body %}
    <h2>Login</h2>
    {% if error %}
        <p class="error"><strong>Error:</strong>{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="username"></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password"></dd>
            <dd><input type="submit" value="Login"></dd>
        </dl>
    </form>
{% endblock %}
</body>
</html>
