<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
{% if name %}
    <li value="id">{{ name[0][0] }}</li>

    {% for sg in name %}
        <li>{{ sg }}</li>
    {% endfor %}

    {% for signs in name %}
        {% for sign in signs %}
            <li>{{ sign }}</li>
        {% endfor %}
    {% endfor %}
{% else %}
    <h1>不存在！！</h1>
{% endif %}
<a href="http://127.0.0.1:5000/check">返回</a>

</ul>


</body>
</html>
